<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Clara - AI Receptionist</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-color: #F0F0F8;
            --container-bg-color: #FFFFFF;
            --header-bg-color: #6964D9;
            --header-text-color: #FFFFFF;
            --clara-bubble-color: #6964D9;
            --user-bubble-border: #EAEAEA;
            --text-primary: #333333;
            --text-secondary: #A0A0A0;
            --mic-color: #FFB800;
            --mic-recording-color: #D32F2F;
            --font-family: 'Poppins', sans-serif;
        }
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: var(--font-family);
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: var(--text-primary);
        }
        #root {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }
        .modal-content {
            background-color: var(--container-bg-color);
            padding: 24px 32px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            width: 90%;
            animation: fadeIn 0.3s ease-out;
        }
        .modal-header {
          display: flex;
          align-items: center;
          justify-content: center;
          gap: 12px;
          margin-bottom: 8px;
          color: var(--header-bg-color);
        }
        .modal-header h1 {
            font-size: 20px;
            font-weight: 600;
        }
        .modal-content p {
            font-size: 14px;
            color: #666;
            margin-bottom: 24px;
            text-align: center;
        }
        .modal-content form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .form-field {
            display: flex;
            flex-direction: column;
        }
        .form-field label {
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 6px;
        }
        .form-field input,
        .form-field select,
        .form-field textarea {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            font-family: var(--font-family);
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .form-field input:focus,
        .form-field select:focus,
        .form-field textarea:focus {
            outline: none;
            border-color: var(--header-bg-color);
            box-shadow: 0 0 0 2px rgba(105, 100, 217, 0.2);
        }
        .form-field textarea {
            resize: vertical;
            min-height: 70px;
        }
        .modal-content button[type="submit"] {
            background-color: var(--header-bg-color);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 8px;
        }
        .modal-content button[type="submit"]:hover {
            background-color: #5550b3;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Main App Styles */
        .app-container {
            width: 100%;
            max-width: 420px;
            height: 100%;
            max-height: 850px;
            margin: auto;
            background-color: var(--container-bg-color);
            border-radius: 24px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: max-width 0.3s ease-in-out, max-height 0.3s ease-in-out;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 20px;
            background-color: var(--header-bg-color);
            color: var(--header-text-color);
        }
        .header-left {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 20px;
            font-weight: 600;
        }
        .header-right {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .header-button {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 6px 10px;
            border-radius: 16px;
            font-size: 12px;
            font-weight: 500;
        }
        .header-button.college-demo { background-color: #4CAF50; }
        .header-button.staff-login { background-color: #2196F3; }
        .header-button.video-call { background-color: #F44336; }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
        }
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #4CAF50;
        }

        .chat-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 4px; /* Reduced gap between message and timestamp */
        }
        .message-wrapper {
            display: flex;
            flex-direction: column;
            max-width: 80%;
        }
        .message-content {
            display: flex;
            align-items: flex-end;
            gap: 10px;
        }
        .message-wrapper.user { align-self: flex-end; }
        .message-wrapper.clara { align-self: flex-start; }
        
        .message-wrapper.user .message-content { flex-direction: row-reverse; }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            background-color: #f0f0f0;
            color: #888;
        }
        .message-wrapper.clara .message-avatar {
            background-color: #e8e7ff;
            color: var(--clara-bubble-color);
        }

        .message-content p {
            padding: 10px 16px;
            border-radius: 18px;
            line-height: 1.5;
            font-size: 14px;
        }
        .message-wrapper.clara p {
            background-color: var(--clara-bubble-color);
            color: white;
            border-bottom-left-radius: 4px;
        }
        .message-wrapper.user p {
            background-color: var(--container-bg-color);
            color: var(--text-primary);
            border: 1px solid var(--user-bubble-border);
            border-bottom-right-radius: 4px;
        }
        
        .timestamp {
            font-size: 11px;
            color: var(--text-secondary);
            padding: 4px 10px;
        }
        .message-wrapper.user .timestamp { align-self: flex-end; }
        .message-wrapper.clara .timestamp { align-self: flex-start; margin-left: 42px; }

        .footer {
            padding: 16px 20px;
            border-top: 1px solid #f0f0f0;
            display: flex;
            align-items: center;
            gap: 16px;
            background-color: #F9F9FB;
        }
        .mic-button {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            background-color: var(--mic-color);
            transition: background-color 0.3s, transform 0.2s;
            flex-shrink: 0;
        }
        .mic-button.recording { 
            background-color: var(--mic-recording-color);
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
          0% { box-shadow: 0 0 0 0 rgba(211, 47, 47, 0.7); }
          70% { box-shadow: 0 0 0 10px rgba(211, 47, 47, 0); }
          100% { box-shadow: 0 0 0 0 rgba(211, 47, 47, 0); }
        }

        .footer-status-text {
            font-size: 14px;
            color: #666;
            flex-grow: 1;
            text-align: center;
        }
        .footer-options {
            display: flex;
            align-items: center;
            gap: 12px;
            color: #999;
        }
        .option-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
        }

        /* Video Call Styles */
        .video-call-container {
            width: 100%;
            height: 100%;
            background-color: #2C2C2E;
            color: white;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }
        .staff-video-view {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #3A3A3C;
        }
        .staff-avatar-placeholder {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #a0a0a0;
            margin-bottom: 16px;
        }
        .staff-video-view h2 {
            font-size: 24px;
            font-weight: 600;
        }
        .staff-video-view p {
            font-size: 16px;
            color: #a0a0a0;
        }
        .video-call-branding {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            opacity: 0.7;
        }
        .user-video-view {
            position: absolute;
            bottom: 80px;
            right: 20px;
            width: 120px;
            height: 160px;
            border-radius: 12px;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        .user-video-view video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1); /* Mirror view */
        }
        .video-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 70px;
            background-color: rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .end-call-button {
            width: 120px;
            height: 48px;
            border: none;
            background-color: #F44336;
            color: white;
            border-radius: 24px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .end-call-button:hover {
            background-color: #d32f2f;
        }

        /* Responsive Tablet Layout */
        @media (min-width: 768px) and (orientation: landscape) {
            .app-container {
                max-width: 700px;
                max-height: 90vh;
                height: 90vh;
            }
             .video-call-container {
                border-radius: 24px;
             }
        }
        @media (min-width: 1024px) {
            .app-container {
                max-width: 600px;
                max-height: 80vh;
                height: 80vh;
            }
        }
    </style>

</html>
